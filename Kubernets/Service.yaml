
apiVersion: v1
kind: Service
metadata:
  name: product-consumer-api-nodeport
spec:
  selector:
    app: product-consumer-api
  ports:
    - protocol: TCP
      port: 80           # Porta acessada externamente
      targetPort: 8089   # Porta do container
      nodePort: 30081    # Porta exposta no n� (opcional)
  type: NodePort
---
# Service LoadBalancer: Acesso externo gerenciado (em nuvem)
apiVersion: v1
kind: Service
metadata:
  name: product-consumer-api-lb
spec:
  selector:
    app: product-consumer-api
  ports:
    - protocol: TCP
      port: 5002           # Porta do servi�o
      targetPort: 8089   # Porta do container
  type: LoadBalancer